<f:comment><!--

    @param array collection     List of downloads (file references)

--></f:comment>
<html xmlns:f="https://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{collection}">
        <ul>
            <f:for each="{collection}" as="download">
                <f:render partial="Components/Download/Template" arguments="{download: download}"/>
            </f:for>
        </ul>
    </f:if>
</html>
