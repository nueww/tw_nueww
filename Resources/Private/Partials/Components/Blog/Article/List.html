<h1>Blog/Article/List</h1>
<f:debug>{_all}</f:debug>

<f:if condition="{articles}">
    <f:then>
        <ul>
            <f:for each="{articles}" as="article">
                <li>
                    <f:link.action action="show" controller="Blog\Article" arguments="{article: article}">
                        {article.title}
                    </f:link.action>
                </li>
            </f:for>
        </ul>
    </f:then>
    <f:else>
        Keine Blog-Artikel...
    </f:else>
</f:if>
