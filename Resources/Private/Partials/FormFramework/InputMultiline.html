<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers" data-namespace-typo3-fluid="true">
<formvh:renderRenderable renderable="{element}">
	<v:variable.set name="arguments" value="{name: element.identifier,id: element.uniqueIdentifier,class: element.properties.elementClassAttributes}"/>
	<f:render partial="Components/InputMultiline/Template" section="Wrap" contentAs="elementContent" arguments="{arguments}">
		<f:render partial="Field/Field" arguments="{labelPartial: 'Components/InputMultiline/Template', element: element}" contentAs="elementContent">
			<f:form.textarea
				property="{element.identifier}"
				id="{element.uniqueIdentifier}"
				class="{element.properties.elementClassAttribute} form-control"
				rows="{element.properties.rows}"
				cols="{element.properties.cols}"
				errorClass="{element.properties.elementErrorClassAttribute}"
				additionalAttributes="{formvh:translateElementProperty(element: element, property: 'fluidAdditionalAttributes')}"
			/>
		</f:render>
	</f:render>
</formvh:renderRenderable>
</html>
